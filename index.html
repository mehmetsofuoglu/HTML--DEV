<h2>Hakkımda</h2>

<!-- Burası Neler Yaptığımı Ve Nelerden Hoşlandığımı Bahsettiğim Yer -->
<p>Avukatlık kariyerimden sonra yazılımcı olmaya karar verdim</p>
<p>Patika.dev den hedeflerime ulaşabilmek için ders almaya başladım</p>
<p>Aldığım dersler sayesinde ödev olarak bu siteyi zorlanmadan yaptım</p>
<p>Hedeflerime ulaşma bakımından ilk adımlarımı atmak hoşuma gidiyor</p>
